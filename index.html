<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Facturación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Sistema de Facturación e Inventario</h1>

<div class="tabs">
    <button onclick="mostrarPestana('inventario')">Inventario</button>
    <button onclick="mostrarPestana('productos')">Productos</button>
    <button onclick="mostrarPestana('caja')">Caja</button>
    <button onclick="mostrarPestana('ventasDia')">Ventas del Día</button>
</div>

<!-- INVENTARIO -->
<div id="inventario" class="contenido">
    <h2>Inventario</h2>

    <input type="number" id="buscarIdInventario" placeholder="Buscar por ID">
    <button onclick="buscarProductoInventario()">Buscar</button>
    <button onclick="actualizarInventario()">Mostrar Todos</button>

    <button onclick="borrarInventario()" class="btn-rojo">
        Borrar Todo el Inventario
    </button>

    <table id="tablaInventario">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- PRODUCTOS -->
<div id="productos" class="contenido oculto">
    <h2>Agregar Producto</h2>

    <input type="number" id="idProducto" placeholder="ID del Producto">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="number" id="precio" placeholder="Precio">
    <input type="number" id="stock" placeholder="Stock Inicial">

    <button onclick="agregarProducto()">Agregar</button>
</div>

<!-- CAJA -->
<div id="caja" class="contenido oculto">
    <h2>Facturación</h2>

    <input type="number" id="buscarIdCaja" placeholder="Buscar ID">
    <button onclick="buscarProductoCaja()">Cargar</button>

    <select id="productoSelect"></select>
    <input type="number" id="cantidad" placeholder="Cantidad">
    <button onclick="agregarAlCarrito()">Agregar a la lista</button>

    <h3>Lista de Venta</h3>
    <table id="tablaCarrito">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Total Compra: $<span id="totalCompra">0</span></h3>
    <button onclick="confirmarVenta()">Confirmar Venta</button>
</div>

<!-- VENTAS -->
<div id="ventasDia" class="contenido oculto">
    <h2>Ventas del Día</h2>

    <table id="tablaVentas">
        <thead>
            <tr>
                <th>Imprimir</th>
                <th>Fecha</th>
                <th>Productos</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="caja-total">
    Total Caja: $<span id="totalCaja">0</span><br>
    <button onclick="cerrarDia()" class="btn-amarillo">Cerrar Día</button>
</div>

<script src="script.js"></script>
</body>
</html>
